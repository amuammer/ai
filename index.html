<!DOCTYPE html>
<html>

<head>
    <title>Interactive Puter AI Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chat-container">
        <div id="model-selection">
            <input checked type="radio" id="gpt-5" name="ai-model" value="gpt-5">
            <label for="gpt-5">gpt-5</label>

            <input type="radio" id="gpt-4.1" name="ai-model" value="gpt-4.1">
            <label for="gpt-4.1">gpt-4.1</label>

            <input type="radio" id="o4-mini" name="ai-model" value="o4-mini">
            <label for="o4-mini">o4-mini</label>

            <input type="radio" id="claude-sonnet-4" name="ai-model" value="claude-sonnet-4">
            <label for="claude-sonnet-4">claude-sonnet-4</label>

            <input type="radio" id="claude-opus-4" name="ai-model" value="claude-opus-4">
            <label for="claude-opus-4">claude-opus-4</label>

            <input type="radio" id="claude-3-7-sonnet" name="ai-model" value="claude-3-7-sonnet">
            <label for="claude-3-7-sonnet">claude-3-7-sonnet</label>

            <input type="radio" id="deepseek-chat" name="ai-model" value="deepseek-chat">
            <label for="deepseek-chat">deepseek-chat</label>

            <input type="radio" id="deepseek-reasoner" name="ai-model" value="deepseek-reasoner">
            <label for="deepseek-reasoner">deepseek-reasoner</label>

            <input type="radio" id="gemini-2.0-flash" name="ai-model" value="gemini-2.0-flash">
            <label for="gemini-2.0-flash">gemini-2.0-flash</label>

            <input type="radio" id="gemini-2.5-pro" name="ai-model" value="openrouter:google/gemini-2.5-pro">
            <label for="gemini-2.5-pro">gemini-2.5-pro</label>


            <input type="radio" id="grok-beta" name="ai-model" value="grok-beta">
            <label for="grok-beta">grok-beta</label>
        </div>

        <div id="chat-log"></div>
        <div id="input-container">
            <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <button id="send-button">Send</button>
            <button id="clarify-button">Clarify</button>
            <button id="save-button">Save Chat</button>
            <button id="copy-all-button">Copy All</button>
        </div>
        <img id="image-preview" src="" alt="Image Preview" style="display: none;">

        <div id="feedback-message"></div>
        <!-- Popup Modal HTML -->
        <div id="clarify-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" id="modal-close-btn">&times;</span>
                <div id="clarify-modal-output"></div>
            </div>
        </div>

        <script src="script.js"></script>

    </div>
</body>

</html>
